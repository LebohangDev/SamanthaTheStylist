<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      const path = window.location.pathname
      const search = window.location.search
      const hash = window.location.hash

      window.location.replace(
        '/?p=' + encodeURIComponent(path + search + hash)
      )
    </script>
  </head>
  <body></body>
</html>
